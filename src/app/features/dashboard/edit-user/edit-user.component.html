<div class="container p-3">
    <div class="title-page">
        <h2>Editar Usuario</h2>
    </div>
        <div class="form">
          <form [formGroup]="form" class="p-3" (ngSubmit)="submit(form.value)">
      
            <div class="row">
              <div class="col p-3">
                <div class="form-group">
                  <label>Nombre</label>
                  <input type="text" class="form-control" aria-describedby="emailHelp" placeholder="Titulo "
                    formControlName="nombre">
                </div>
              </div>
              <div class="col p-3">
                <div class="form-group">
                  <label>Nombre de usuario</label>
                  <input type="text" class="form-control" aria-describedby="emailHelp" placeholder="Autor"
                    formControlName="userName">
                </div>
              </div>
            </div>
      
            <div class="row">
              <div class="col p-3">
                <div class="form-group">
                  <label>Password</label>
                  <input type="text" class="form-control" aria-describedby="emailHelp" placeholder="Autor"
                  formControlName="password" readonly>
                </div>
              </div>
            </div>
    
            <div class="row">
                <div class="col p-3">
                  <div class="form-group">
                    <label>Correo</label>
                    <input type="text" class="form-control" aria-describedby="emailHelp" placeholder="Autor"
                    formControlName="correo">
                  </div>
                </div>
              </div>
            <br>
            <button type="submit" class="btn btn-danger btn-lg btn-block">Guadar</button>
      
          </form>
      
        </div>
      </div>
