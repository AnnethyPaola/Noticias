<div class="container p-3">
    <div class="title-page">
        <h2>Editar Usuario</h2>
    </div>
        <div class="form">
          <form action="" class="p-3" >
      
            <div class="row">
              <div class="col p-3">
                <div class="form-group">
                  <label>Nombre</label>
                  <input type="text" class="form-control" aria-describedby="emailHelp" placeholder="Titulo "
                    formControlName="titulo">
                </div>
              </div>
              <div class="col p-3">
                <div class="form-group">
                  <label>Nombre de usuario</label>
                  <input type="text" class="form-control" aria-describedby="emailHelp" placeholder="Autor"
                    formControlName="autor">
                </div>
              </div>
            </div>
      
            <div class="row">
              <div class="col p-3">
                <div class="form-group">
                  <label>Rol</label>
                  <select name="" id="" class="form-select">
                    <option value="Admin">Admin</option>
                    <option value="Estandar">Estandar</option>
                  </select>
                </div>
              </div>
              <div class="col p-3">
                <div class="form-group">
                  <label>Password</label>
                  <input type="text" class="form-control" aria-describedby="emailHelp" placeholder="Autor"
                  formControlName="autor">
                </div>
              </div>
            </div>
    
            <div class="row">
                <div class="col p-3">
                  <div class="form-group">
                    <label>Correo</label>
                    <input type="text" class="form-control" aria-describedby="emailHelp" placeholder="Autor"
                    formControlName="autor">
                  </div>
                </div>
              </div>
            <br>
            <button type="submit" class="btn btn-danger btn-lg btn-block">Guadar</button>
      
          </form>
      
        </div>
      </div>
