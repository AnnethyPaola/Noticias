<div class="container p-3">
    <div class="title-page">
        <h2>Lista de categorias </h2>
    </div>
    <div class="buscador" style="font-weight:900">
        Buscar
        <input type="text" class="input">
        <button class="button">buscar <i class="fa-solid fa-magnifying-glass"></i></button>
        <button class="button" routerLink="/dashboard/addCategoria/add-categoria">Agregar categoria <i class="fa-solid fa-plus"></i></button>
      </div>
    <div class="tab-content" id="myTabContent">
        <div class="tab-pane fade show active" id="home-tab-pane" role="tabpanel" aria-labelledby="home-tab"
            tabindex="0">
            <table class="table table-striped">
                <thead>
                    <tr class="tr">
                        <th scope="col">#</th>
                        <th scope="col">Nombre</th>
                        <th scope="col">Descripcion</th>
                        <th scope="col">Acciones</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let category of categoria; let indice = index">
                        <th scope="row">{{indice + 1}}</th>
                        <td>{{category.nombre}}</td>
                        <td>{{category.description}}</td>
                        <td>
                            <i class="fa-solid fa-pen-to-square"
                                routerLink="/dashboard/editCategoria/edit-categoria/{{category.id}}"
                                style="color:green"></i>
                            <i class="fa-solid fa-trash" style="color:red"  (click)="deleteNews(category.id)"></i>
                        </td>
                        <td></td>
                    </tr>
                </tbody>
            </table>
        </div>
      
    </div>
</div>
