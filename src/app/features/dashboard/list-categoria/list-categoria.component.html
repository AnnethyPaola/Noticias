<div class="container">
    <div class="title-page">
        <h2>Lista de categorias </h2>
    </div>
    <br>
    <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item" role="presentation">
            <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home-tab-pane"
                type="button" role="tab" aria-controls="home-tab-pane" aria-selected="true">Categorias</button>
        </li>
        <li class=" align-self-end">
            <p type="button" class="btn mr-sm-2" routerLink="/dashboard/addCategoria/add-categoria">
                Agregar categoria <i class="fa-solid fa-plus-minus"></i>
            </p>
    
        </li>
    </ul>
    <div class="tab-content" id="myTabContent">
        <div class="tab-pane fade show active" id="home-tab-pane" role="tabpanel" aria-labelledby="home-tab"
            tabindex="0">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Nombre</th>
                        <th scope="col">Descripcion</th>
                        <th scope="col">Acciones</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let category of categoria; let indice = index">
                        <th scope="row">{{indice + 1}}</th>
                        <td>{{category.nombre}}</td>
                        <td>{{category.description}}</td>
                        <td>
                            <i class="fa-solid fa-pen-to-square"
                                routerLink="/dashboard/editCategoria/edit-categoria/{{category.id}}"
                                style="color:green"></i>
                            <i class="fa-solid fa-trash" style="color:red"></i>
                        </td>
                        <td></td>
                    </tr>
                </tbody>
            </table>
        </div>
      
    </div>
</div>
